<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="sourcedata.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        var w = 500;
        var h = 500;


		dataset = source_data;

		d3.select("body").selectAll("p")
    		.data(dataset)
    		.enter()
    		.append("p")
    		.text(function(d) {return "New paragraph: " + d;} );

		var svg = d3.select("body").append("svg");
			
		var rects = svg.selectAll("rect")
                 .data(dataset)
                 .enter()
                 .append("rect");
                 
        rects.attr("x", function(d, i) {
            return (i * 50) + 25;
        });
        
        rects.attr("y", h-200);
        
        rects.attr("height", function(d, i) {
            return (d );
        });
		
		rects.attr("width", 50);
        




        </script>
    </body>
</html>
